<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Superset</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/mysuperset.js"></script>
    <audio id="sound1" src="sounds/temple.wav" preload="auto"></audio>
</head>

<body>
    <header>

    </header>
    <div class="main">
        <div class="timer">
            <div class="timer-current"><span>00:00</span>
            </div>
            <div class="timer-controls">
                <button class="btn btn-start">Start</button>
                <button class="btn btn-pause">Pause</button>
            </div>
        </div>
        <div class="superset">
            <div class="set">
                <figure class="exercise">
                    <a href="#"><img src="images/exercise1-1.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Горизонтальная планка с подъемом ног</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise1-2.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Дровосеки с гантелью</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise1-3.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Выпад с гантелями</figcaption>
                </figure>
            </div>
            <div class="set">
                <figure class="exercise">
                    <a href="#"><img src="images/exercise2-1.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Становая тяга гантелей в стойке на одной ноге</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise2-2.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Жим гантелей с толчком</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise2-3.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Приседания с вертикальной гантелью</figcaption>
                </figure>
            </div>
            <div class="set">
                <figure class="exercise">
                    <a href="#"><img src="images/exercise3-1.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Поочередная тяга гантелей</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise3-2.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>Боковой выпад с гантелями</figcaption>
                </figure>
                <figure class="exercise">
                    <a href="#"><img src="images/exercise3-3.png" alt="" width='320px' height="240px">
                    </a>
                    <figcaption>
                        <h2>Становая тяга с гантелями</h2>
                        <p></p>
                    </figcaption>
                </figure>
            </div>

        </div>

    </div>
    <footer>


    </footer>
</body>

</html>
